version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r day-14/simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd day-14/simple-python-app/
      - echo "Setting up Docker service..."
      - systemctl restart docker
      - usermod -a -G docker $USER
      - newgrp docker
      - echo "Building Docker image..."
      - docker login -u lovishh -p 001lovekesh@123
      - docker build -t my-flask-app:latest .
      - docker tag my-flask-app:latest lovishh/ec2-test-repo:tagname
      - docker push lovishh/ec2-test-repo:tagname

  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app
